<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CRM-ShopOnline</title>
</head>
<body>
  <h1>Добавить товар</h1>
  <div style="width: 20%">
    <form action="https://jsonplaceholder.typicode.com/posts" method="post" enctype="multipart/form-data">
      <fieldset>
        <label>
          Наименование<br>
          <input type="text" name="name">
        </label>
        <br>
        <label>
          Категория<br>
          <input type="text" name="category">
        </label>
        <br>
        <label>
          Единицы измерения<br>
          <input type="text" name="unit">
        </label>
        <br>
        <label>
          Дисконт<br>
          <input type="checkbox" name="discountCheckbox" value="check">
        </label>
        <label>
          <input type="text" name="discount" disabled>
        </label>
        <br>
        <label>
          Описание<br>
          <textarea name="description"></textarea>
        </label>
        <br>
        <label>
          Количество<br>
          <input type="text" name="amount">
        </label>
        <br>
        <label>
          Цена<br>
          <input type="text" name="price">
        </label>
        <br><br>
        <label>
          <input type="file" name="file" accept="image/jpeg">
        </label>
      </fieldset>
      <br>
      <button type="submit" name="addGoodsForm">Добавить товар</button>
   </form>
  </div>
</body>
</html>
